<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
            text-align: center;
        }
        th, td {
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>key</th>
        <th>value</th>
    </tr>
    <tr th:each="data : ${info}" xmlns:th="http://www.w3.org/1999/xhtml">
        <td th:text="${data.Key}"></td>
        <td th:text="${data.Value}"></td>
    </tr>
</table>
</body>
</html>
